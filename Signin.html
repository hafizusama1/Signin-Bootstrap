<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Sign In Page</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card-body p-4 p-md-5">
              <div class="text-center">
                <img src="logo.svg" width="20%" class="rounded" alt="logo" />
              </div>
              <h3
                class="mb-12 pb-1 pb-md-0"
                style="text-align: center; margin-top: 20px"
              >
                Sign In Page
              </h3>
              <p style="text-align: center">
                Build a sign in page to display your command on bootstrap
                <span class="text-danger">:text with color red</span>
                pseudo-element.<br />
                <a
                  href="https://google.com"
                  class=".text-primary"
                  target="_blank"
                  >Works in latest Chrome, Safari, and Firefox. This is a
                  clickable section that will take us toa new page</a
                >
              </p>
              <form>
                <div class="form-floating mb-3 mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                    name="email"
                  />
                  <label for="email">Email Address</label>
                </div>
                <div class="form-floating mt-3 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="pwd"
                    placeholder="Enter password"
                    name="pswd"
                  />
                  <label for="pwd">Password</label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                    checked
                  />
                  <label class="form-check-label" for="form1Example3">
                    Remember me
                  </label>
                </div>

                <div class="mt-4 pt-2">
                  <input
                    class="btn btn-primary btn-lg btn-block"
                    class="btn btn-primary btn-lg"
                    type="submit"
                    value="Sign In"
                  />
                </div>
                <p
                  style="
                    text-align: center;
                    color: rgb(152, 152, 152);
                    margin-top: 40px;
                  "
                >
                  â’¸ 2017-2018
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
